!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
!
!
!
interface FastEthernet0/0
 ip address 20.20.20.18 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 192.168.20.1 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet2/0
 ip address 20.20.20.10 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet3/0
 ip address 20.20.20.13 255.255.255.252
 duplex auto
 speed auto
!
!
router ospf 1
 router-id 2.2.2.2
 log-adjacency-changes
 network 20.20.20.8 0.0.0.3 area 0
 network 20.20.20.12 0.0.0.3 area 0
 network 20.20.20.16 0.0.0.3 area 0
 network 192.168.20.0 0.0.0.255 area 2
!
no ip http server
ip forward-protocol nd
!
!
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
