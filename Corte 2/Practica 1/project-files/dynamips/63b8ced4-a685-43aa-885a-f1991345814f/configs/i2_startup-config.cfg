!
!

!
upgrade fpd auto
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
!
!
!
!
no ip domain lookup
ip cef
no ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
redundancy
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
interface Port-channel1
 ip address 10.10.10.6 255.255.255.252
 hold-queue 150 in
!
interface Port-channel2
 ip address 10.10.10.10 255.255.255.252
 hold-queue 150 in
!
interface Port-channel3
 no ip address
 hold-queue 225 in
!
interface Port-channel3.10
 encapsulation dot1Q 10
 ip address 8.8.8.1 255.255.255.240
!
interface Port-channel3.40
 encapsulation dot1Q 40
 ip address 8.8.8.49 255.255.255.240
!
interface Ethernet0/0
 no ip address
 shutdown
 duplex auto
!
interface GigabitEthernet0/0
 no ip address
 shutdown
 duplex full
 speed 1000
 media-type gbic
 negotiation auto
!
interface FastEthernet1/0
 no ip address
 duplex auto
 speed auto
 channel-group 2
!
interface FastEthernet1/1
 no ip address
 duplex auto
 speed auto
 channel-group 2
!
interface FastEthernet2/0
 no ip address
 duplex auto
 speed auto
 channel-group 1
!
interface FastEthernet2/1
 no ip address
 duplex auto
 speed auto
 channel-group 1
!
interface FastEthernet3/0
 no ip address
 duplex auto
 speed auto
 channel-group 3
!
interface FastEthernet3/1
 no ip address
 duplex auto
 speed auto
 channel-group 3
!
interface FastEthernet4/0
 no ip address
 duplex auto
 speed auto
 channel-group 3
!
interface FastEthernet4/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
!
router eigrp 1
 network 8.0.0.0
 network 10.0.0.0
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
!
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
mgcp profile default
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
 transport input all
!
!
end
