!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R31
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
!
!
!
interface Loopback0
 ip address 203.0.113.6 255.255.255.0
!
interface Ethernet0/0
 ip address 200.200.200.22 255.255.255.252
 ip ospf priority 0
 half-duplex
!
interface Ethernet0/1
 ip address 200.200.200.129 255.255.255.224
 half-duplex
!
interface Ethernet0/2
 ip address 200.200.200.161 255.255.255.224
 half-duplex
!
interface Ethernet0/3
 ip address 200.200.200.193 255.255.255.192
 half-duplex
!
interface Ethernet1/0
 no ip address
 shutdown
 half-duplex
!
interface Ethernet1/1
 no ip address
 shutdown
 half-duplex
!
interface Ethernet1/2
 no ip address
 shutdown
 half-duplex
!
interface Ethernet1/3
 no ip address
 shutdown
 half-duplex
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet3/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
!
router ospf 1
 router-id 203.0.113.6
 log-adjacency-changes
 network 200.200.200.20 0.0.0.3 area 3
 network 200.200.200.128 0.0.0.31 area 3
 network 200.200.200.160 0.0.0.31 area 3
 network 200.200.200.192 0.0.0.63 area 3
 network 203.0.113.0 0.0.0.255 area 3
!
no ip http server
ip forward-protocol nd
!
!
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
