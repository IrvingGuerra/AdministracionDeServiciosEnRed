!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R11
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
!
!
!
interface Loopback0
 ip address 203.0.113.4 255.255.255.0
!
interface Ethernet0/0
 ip address 200.200.200.14 255.255.255.252
 half-duplex
!
interface Ethernet0/1
 ip address 200.200.200.62 255.255.255.240
 half-duplex
!
interface Ethernet0/2
 ip address 200.200.200.46 255.255.255.248
 half-duplex
!
interface Ethernet0/3
 ip address 200.200.200.30 255.255.255.248
 half-duplex
!
interface Ethernet1/0
 ip address 200.200.200.38 255.255.255.248
 half-duplex
!
interface Ethernet1/1
 no ip address
 shutdown
 half-duplex
!
interface Ethernet1/2
 no ip address
 shutdown
 half-duplex
!
interface Ethernet1/3
 no ip address
 shutdown
 half-duplex
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet3/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
!
router ospf 1
 router-id 203.0.113.4
 log-adjacency-changes
 network 200.200.200.12 0.0.0.3 area 1
 network 200.200.200.24 0.0.0.7 area 1
 network 200.200.200.32 0.0.0.7 area 1
 network 200.200.200.40 0.0.0.7 area 1
 network 203.0.113.0 0.0.0.255 area 1
!
no ip http server
ip forward-protocol nd
ip route 0.0.0.0 0.0.0.0 200.200.200.13
!
!
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
